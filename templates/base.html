<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>BlueCube Shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}"/>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="/media/products/pobrane.png" width="30" height="30" class="d-inline-block align-top" alt="">
          BlueCube Shop
      </a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav mr-auto">
      <div class="navbar-nav">

        <li class = "nav-item {% if request.path == '/' %}active{% endif %}"><a class="nav-link " href="{% url 'index' %}">Home</span></a></li>
        {% if user.is_authenticated %}
              <li><a href="{% url 'product:list' %}" class="nav-item nav-link  {% if request.path == '/products/' %}active{% endif %}">Products List</a></li>
              <li><a href="{% url 'logout' %}" class="nav-item nav-link mr">Log out</a></li>
            </ul>
              {% include 'search.html' %}

        {% else %}
              <li><a href="{% url 'login' %}" class="nav-item nav-link ">Log in</a></li>
              <li><a href="{% url 'register' %}" class="nav-item nav-link ">Sign up</a></li>
            </ul>
        {% endif %}
      </div>
      </div>
        </div>
    </nav>
    <div class="container">
    <div class="search-output"> </div>
    </div>

    <div class="container mycontent">
          {% block content %}

          {% endblock %}

        </div>


  </body>

  <script src="{% static "js/master.js"%}" type="text/javascript" ></script>


</html>
