<form class="form ajax-cart" method="POST" action ='{% url "carts:update" %}' class="search-form">
    {% csrf_token %}
    <input type='hidden' name='product' value='{{product.id}}' />
    <div class='form-changer'>
       {% if object in cart.products.all %}
          <button type="submit" name="button" class='btn btn-danger'>Remove?</button>
       {% else %}
          <button type="submit" name="button" class='btn btn-success'>Add?</button>
       {% endif %}
     </div>
</form>
